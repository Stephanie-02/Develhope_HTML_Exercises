<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Registration Form</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form>
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Enter email" required>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter password" required>
    <br>
    <label for="full_name">Name and Lastname:</label>
    <input type="text" name="full_name">
    <br>
    <label for="birth_date">Date of Birth:</label>
    <input type="date" name="birth_date">
    <br>
    <label for="phone">Telephone Number</label>
    <input type="tel" name="phone">
    <br>
    <label for="choice-plan">Select your plan of choice!</label>
    <select id="choice-plan">
      <option value="free plan">Free plan</option>
      <option value="199">$1.99/month</option>
      <option value="599">$5.99/month</option>
    </select>
    <br>
    <input type="checkbox" id="proplan" name="proplan">
    <label for="proplan">A Pro plan</label>
    <br>
    <label for="ccnum">Credit card number</label>
    <input type="text" id="ccnum" name="cardnumber">
    <br>
    <label for="cvc">CVC</label>
    <input type="text" id="cvc" name="cvc">
    <br>
    <label for="expdate">Expiration date</label>
    <input type="date" id="expdate" name="expdate">
    <br>
    <label for="adr">Address</label>
    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
    <br>
    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="New York">
    </form>
  </body>
</html>
